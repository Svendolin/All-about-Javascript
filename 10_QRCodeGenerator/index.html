<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- QR Code Library -->
    <script src="js/qrcode.min.js"></script>

    <!-- JQuery Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- HTML2CANVAS Library -->
    <script src="js/html2canvas.js"></script>
    
    <!-- Some more JS Code -->
    <script src="js/code.js"></script>
  </head>

  <body>
    <div class="qrcontainer">
      <h1>QR Code Generator</h1>
      <h2>Copy and paste a website:</h2>
      <input
        type="text"
        id="textinput"
        placeholder="https://www.randomwebsite.com"
      />
      <!-- Input field with id to call Javascript -->
      <button id="QR" type="submit" onclick="generateQRCode()">Generate QR Code</button>

      <h3>Your QR Code:</h3>
      <!-- QR Code will be generated and displayed here packed in an image div -->
      <div id="image">
        <div id="QRoutput"></div> 
      </div>

      <div id="downloadsection">
        <button class="downloadbtn" id="download">Download Code</button>
      </div>

    </div>
  </body>
</html>
